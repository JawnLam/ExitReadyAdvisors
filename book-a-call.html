<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Call - ExitReady Advisors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .responsive-iframe-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 125%; /* 700 / 800 * 100 = 87.5%, but let's give it more height for different screens */
        }
        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header Placeholder -->
    <header id="header-placeholder"></header>

    <!-- Main Content - Vimcal Embed -->
    <main class="container mx-auto px-4 sm:px-6 py-16 md:py-24">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900">Schedule a Discovery Call</h1>
                <p class="mt-4 text-lg text-gray-600">Choose a time that works for you. I look forward to our conversation.</p>
            </div>
            <div class="bg-white rounded-lg shadow-xl overflow-hidden">
                 <div class="responsive-iframe-container">
                    <iframe src="https://book.vimcal.com/p/jawnlam/30-minute-meeting" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <footer id="footer-placeholder"></footer>

    <!-- 
    /-------------------\
    | HEADER AND FOOTER |
    \-------------------/
    -->
    <script>
        /**
         * Fetches and injects the header and footer components concurrently.
         * This function is called once the initial HTML document has been completely loaded and parsed.
         */
        async function loadComponents() {
            try {
                // Promise.all allows us to fetch both resources at the same time (concurrently).
                const [headerResponse, footerResponse] = await Promise.all([
                    fetch("header.html"),
                    fetch("footer.html")
                ]);

                // Check both responses for errors.
                if (!headerResponse.ok) throw new Error('Header failed to load.');
                if (!footerResponse.ok) throw new Error('Footer failed to load.');

                // Get the text content from both responses.
                const headerData = await headerResponse.text();
                const footerData = await footerResponse.text();
                
                // Inject the HTML into the placeholder elements.
                document.querySelector("#header-placeholder").innerHTML = headerData;
                document.querySelector("#footer-placeholder").innerHTML = footerData;

            } catch (error) {
                console.error('Error loading components:', error);
                // Display fallback content if any part of the loading process fails.
                document.querySelector("#header-placeholder").innerHTML = '<div class="bg-gray-800 text-white p-4 text-center">Header could not be loaded.</div>';
                document.querySelector("#footer-placeholder").innerHTML = '<div class="bg-gray-800 text-white p-4 text-center">Footer could not be loaded.</div>';
            }
        }

        // It's best practice to run this script after the DOM is fully loaded.
        document.addEventListener('DOMContentLoaded', loadComponents);
    </script>

</body>
</html>
