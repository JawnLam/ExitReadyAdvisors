<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Square</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for the background gradient */
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Applying the animation to the body */
        body {
            /* A multi-color gradient */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            /* Sizing the background larger than the viewport to allow for movement */
            background-size: 400% 400%;
            /* Applying the animation */
            animation: gradient-animation 15s ease infinite;
        }
    </style>
</head>
<body class="font-sans">

    <!-- Main container to center the content -->
    <!-- It uses flexbox to center its child vertically and horizontally -->
    <div class="flex items-center justify-center min-h-screen">

        <!-- The square in the middle -->
        <!-- An ID is added to target this element with JavaScript -->
        <div id="color-square" class="w-64 h-64 sm:w-80 sm:h-80 md:w-96 md:h-96 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-2xl shadow-lg backdrop-blur-sm transition-colors duration-500">
            <!-- This div is the target for the color change -->
        </div>

    </div>

    <!-- JavaScript to change the square's color based on the URL -->
    <script>
        // This script runs after the HTML document has been fully loaded.
        document.addEventListener('DOMContentLoaded', () => {
            // Find the square element using its unique ID.
            const colorSquare = document.getElementById('color-square');
            // Get the full URL of the current page.
            const currentUrl = window.location.href;

            // Check if the URL contains the specific string for the 'true' case.
            if (currentUrl.includes('ExitReadyAdvisors/test-file-true')) {
                // If the 'true' string is found:
                // 1. Remove the default styling (semi-transparent white, blur effect).
                colorSquare.classList.remove('bg-white', 'bg-opacity-20', 'backdrop-blur-sm', 'border', 'border-white', 'border-opacity-30');
                // 2. Add the Tailwind class for a solid green background.
                colorSquare.classList.add('bg-green-500');
            } 
            // Otherwise, check if the URL contains the specific string for the 'false' case.
            else if (currentUrl.includes('ExitReadyAdvisors/test-file-false')) {
                // If the 'false' string is found:
                // 1. Remove the default styling.
                colorSquare.classList.remove('bg-white', 'bg-opacity-20', 'backdrop-blur-sm', 'border', 'border-white', 'border-opacity-30');
                // 2. Add the Tailwind class for a solid red background.
                colorSquare.classList.add('bg-red-500');
            }
            // If neither string is found in the URL, the square will keep its default "frosted glass" appearance.
        });
    </script>

</body>
</html>
