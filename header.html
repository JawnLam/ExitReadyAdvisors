<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Ready Advisors - Case Studies</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- header.html -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center">
            <!-- Inverted Brand Block with Hover Effect -->
            <div class="group bg-gray-900 hover:bg-white -ml-6 px-6 py-4 transition-colors duration-300">
                <a href="index.html" class="text-xl md:text-2xl font-bold text-white group-hover:text-gray-900 transition-colors duration-300">Exit Ready Advisors</a>
            </div>
            
            <!-- Desktop Navigation Links -->
            <div class="hidden md:flex items-center space-x-8" id="desktop-nav">
                <a href="services.html" class="nav-link text-gray-500 font-medium px-3 py-2 rounded-md hover:text-white hover:bg-gray-900 transition-colors duration-300">Services</a>
                <a href="https://jawnlam.github.io/ExitReadyAdvisors/case-studies/index.html" class="nav-link text-gray-500 font-medium px-3 py-2 rounded-md hover:text-white hover:bg-gray-900 transition-colors duration-300">Case Studies</a>
                <a href="about.html" class="nav-link text-gray-500 font-medium px-3 py-2 rounded-md hover:text-white hover:bg-gray-900 transition-colors duration-300">About Us</a>
                <a href="https://book.vimcal.com/p/jawnlam/30-minute-meeting" class="cta-link bg-orange-500 text-white px-5 py-2 rounded-lg font-semibold transform transition-all duration-300 border border-transparent hover:bg-white hover:text-orange-500 hover:border-orange-500 hover:shadow-lg hover:scale-110">Book A Call</a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden pr-4">
                <button id="mobile-menu-button" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
             <a href="services.html" class="nav-link block py-2 px-3 rounded-md text-gray-500 font-medium hover:text-white hover:bg-gray-900 transition-colors duration-300">Services</a>
             <a href="https://jawnlam.github.io/ExitReadyAdvisors/case-studies/index.html" class="nav-link block py-2 px-3 rounded-md text-gray-500 font-medium hover:text-white hover:bg-gray-900 transition-colors duration-300">Case Studies</a>
             <a href="about.html" class="nav-link block py-2 px-3 rounded-md text-gray-500 font-medium hover:text-white hover:bg-gray-900 transition-colors duration-300">About Us</a>
             <a href="https://book.vimcal.com/p/jawnlam/30-minute-meeting" class="cta-link block mt-2 bg-orange-500 text-white px-4 py-2 rounded-lg w-full text-center font-semibold transition-all duration-300 border border-transparent hover:bg-white hover:text-orange-500 hover:border-orange-500 hover:shadow-md">Book A Call</a>
        </div>
    </header>

    <script>
        // --- Mobile Menu Toggle ---
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
            menuButton.setAttribute('aria-expanded', !isExpanded);
        });

        // --- Active Navigation Link Styling ---
        document.addEventListener('DOMContentLoaded', () => {
            const currentUrl = window.location.href;

            // A function to get the base name from an href (e.g., "case-studies.html" -> "case-studies")
            const getBaseName = (href) => {
                const fileName = href.split('/').pop(); // Get the last part of the path
                return fileName.split('.')[0]; // Remove the extension
            };

            // Handle standard navigation links
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                const baseName = getBaseName(href); // e.g., "case-studies"
                const searchString = `ExitReadyAdvisors/${baseName}/`;

                if (currentUrl.includes(searchString)) {
                    link.classList.add('bg-gray-900', 'text-white');
                    link.classList.remove('text-gray-500');
                }
            });

            // Handle the "Book A Call" button specifically
            const ctaLinks = document.querySelectorAll('.cta-link');
            ctaLinks.forEach(link => {
                const href = link.getAttribute('href');
                const baseName = getBaseName(href); // e.g., "contact"
                const searchString = `ExitReadyAdvisors/${baseName}/`;

                if (currentUrl.includes(searchString)) {
                    link.classList.remove('bg-orange-500', 'text-white');
                    link.classList.add('bg-white', 'text-orange-500', 'border-orange-500');
                }
            });
        });
    </script>

</body>
</html>
