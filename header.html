    <script>
        // --- Mobile Menu Toggle ---
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            const isExpanded = menuButton.getAttribute('aria-expanded') === 'true';
            menuButton.setAttribute('aria-expanded', !isExpanded);
        });

        // --- Active Navigation Link Styling ---
        document.addEventListener('DOMContentLoaded', () => {
            // Use window.location.pathname for a more reliable path check.
            // Example pathname: /ExitReadyAdvisors/case-studies/index.html
            const currentPath = window.location.pathname;

            // Map the directory path to the link selector. This is easily extendable.
            const pathMappings = {
                '/ExitReadyAdvisors/case-studies/': 'a[href*="case-studies"]',
                '/ExitReadyAdvisors/services/': 'a[href*="services"]',
                '/ExitReadyAdvisors/about/': 'a[href*="about"]'
                // Add other mappings here as needed.
            };

            // Loop through the mappings to find a match.
            for (const path in pathMappings) {
                if (currentPath.includes(path)) {
                    const selector = pathMappings[path];
                    const activeLinks = document.querySelectorAll(selector);
                    
                    activeLinks.forEach(link => {
                        link.classList.add('bg-gray-900', 'text-white');
                        link.classList.remove('text-gray-500');
                    });

                    // Once a match is found and styled, we can stop checking.
                    break; 
                }
            }
        });
    </script>
